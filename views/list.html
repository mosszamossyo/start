<% include header.html %>
<style>
    .block{
        border:2px solid orange;
        margin-top: 10px;
        padding:10px;
        border-radius:5px

    }
    img{
        max-width: 100%;
    }
</style>

<div class="container-fluid">
    <div class="btn-group">
    <a class='btn btn-primary' href="/home">Home</a>
    <a class="btn btn-info" href='/profile'>Profile</a>
    <a class="btn btn-warning" href='/new'>New Edit</a>
    <a class='btn btn-danger' href='logout'>Log Out</a>
    </div
</div>
<div class="container">
    
    <% for(var i= 0; i < post.length ;i++){ %>
        <div class="block">
            <h3> <a href="/view/<%= post._id %>">
                <%= post[i].topic %>
                </a>
                </h3>

                <p><%= post[i].detail %></p>
               <% if (post[i].photo) { %>
          
                <img src='<%= post[i].photo %>'>
             <% } %>

</div>
<% } %>
</div>


<% include footer.html %>
